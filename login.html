<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="styleMODAL.css" />
    <meta charset="utf-8" />
  </head>
  <header>
    <div class="container">
      <img src="logo.png" alt="logo" class="logo" />
      <nav class="topnav">
        <label for="hamburger">&#9776;</label>
        <input type="checkbox" id="hamburger" />
        <div class="nav-list">
          <button class="nav-button"><a href="index.html">Sign Up</a></button>
          <button class="nav-button"><a href="login.html">Login</a></button>
        </div>
      </nav>
    </div>
  </header>
  <body>
    <form name="loginForm" class="loginbox" id="loginForm">
      <div class="heading">
        <h1>Returning User? Login Here!</h1>
        <p>Schedule your team meetings with WhenRUFree!</p>
      </div>
      <div id="second-row" class="row">
        <input type="email" name="email" id="email" placeholder="Email" />
        <input
          type="password"
          name="pswrd"
          id="password"
          placeholder="Enter Password"
        />
      </div>
      <div id="third-row" class="row"></div>
      <div id="fourth-row" class="row">
        <input type="button" onclick="check(this.form)" value="Login" />
      </div>
    </form>
    <!-- <script src="script.js"></script> -->
    <script src="app.js"></script>
  </body>
</html>
