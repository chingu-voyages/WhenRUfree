<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" type="text/css" href="styleMODAL.css" />
    <link href="style.css" rel="stylesheet" />
    <meta charset="utf-8" />
  </head>
  <header>
    <div class="topnav" id="myTopnav">
      <img src="logo.png" alt="logo" class="logo" />
      <div id="myLinks">
        <a href="login.html" class="active">Login</a>
        <a href="index.html">Sign Up</a>
      </div>
      <a href="javascript:void(0);" class="icon" onclick="myFunction_3()">
        <i class="fa fa-bars"></i
      ></a>
    </div>
  </header>
  <body>
    <form name="loginForm" class="loginbox" id="loginForm">
      <div class="heading">
        <h1>Returning User? Login Here!</h1>
        <p>Schedule your team meetings with WhenRUFree!</p>
        <p id="disclaimer-p">
          * For Demo Purposes use login: guest@whenrufree.com password:guest123
        </p>
      </div>
      <div id="second-row" class="row">
        <input type="email" name="email" id="email" placeholder="Email" />
        <input
          type="password"
          name="pswrd"
          id="password"
          placeholder="Enter Password"
        />
      </div>
      <div id="third-row" class="row"></div>
      <div id="fourth-row" class="row">
        <input type="button" onclick="check(this.form)" value="Login" />
      </div>
    </form>
    <script src="script.js"></script>
    <script src="app.js"></script>
  </body>
</html>
