<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About-WhenRUfree</title>
    <img src="logo.png" alt="logo" class="logo"/>
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link href="style.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="calender-container">
      <div class="calender">
        <h1 class="cal-head"> What days might work?</h1>
        <div class="months">
          <select id="month-list">
            <option>January</option>
            <option>February</option>
            <option>March</option>
            <option>April</option>
            <option>May</option>
            <option>June</option>
            <option>July</option>
            <option>August</option>
            <option>September</option>
            <option>October</option>
            <option>November</option>
            <option>December</option>
          </select>
          <select id="years">
            <option>2021</option>
            <option>2022</option>
            <option>2023</option>
            <option>2024</option>
            <option>2025</option>
            <option>2026</option>
            <option>2027</option>
            <option>2028</option>
            <option>2029</option>
            <option>2030</option>
            <option>2031</option>
          </select>
        </div>
        <table id="days">
          <tr>
            <th><span>S</span></th>
            <th><span>M</span></th>
            <th><span>T</span></th>
            <th><span>W</span></th>
            <th><span>T</span></th>
            <th><span>F</span></th>
            <th><span>S</span></th>
          </tr>
          <div class="days-row">
          <tr>
            <td><span>1</span></td>
            <td><span>2</span></td>
            <td><span>3</span></td>
            <td><span>4</span></td>
            <td><span>5</span></td>
            <td><span>6</span></td>
            <td><span>7</span></td>
          </tr>
          <tr>
            <td><span>8</span></td>
            <td><span>9</span></td>
            <td><span>10</span></td>
            <td><span>11</span></td>
            <td><span>12</span></td>
            <td><span>13</span></td>
            <td><span>14</span></td>
          </tr>
          <tr>
            <td><span>15</span></td>
            <td><span>16</span></td>
            <td><span>17</span></td>
            <td><span>18</span></td>
            <td><span>19</span></td>
            <td><span>20</span></td>
            <td><span>21</span></td>
          </tr>
          <tr>
            <td><span>22</span></td>
            <td><span>23</span></td>
            <td><span>24</span></td>
            <td><span>25</span></td>
            <td><span>26</span></td>
            <td><span>27</span></td>
            <td><span>28</span></td>
          </tr>
          <tr>
            <td><span>29</span></td>
            <td><span>29</span></td>
            <td><span>30</span></td>
            <td><span>31</span></td>
          </tr>
          </div>
        </div>
          <div class="modal">
            <h1 id="time-modal"> What times might work? </h1>
            <h3 id=noearlierhead>No earlier than:</h3>
            <select id="noearlier">
              <option>12:00AM</option>
              <option>1:00AM</option>
              <option>2:00AM</option>
              <option>3:00AM</option>
              <option>4:00AM</option>
              <option>5:00AM</option>
              <option>6:00AM</option>
              <option>7:00AM</option>
              <option>8:00AM</option>
              <option>9:00AM</option>
              <option>10:00AM</option>
              <option>11:00AM</option>
              <option>12:00PM</option>
              <option>1:00PM</option>
              <option>2:00PM</option>
              <option>3:00PM</option>
              <option>4:00PM</option>
              <option>5:00PM</option>
              <option>6:00PM</option>
              <option>7:00PM</option>
              <option>8:00PM</option>
              <option>9:00PM</option>
              <option>10:00PM</option>
              <option>11:00PM</option>
              <option>12:00PM</option>
          </select>
          <h3 id=nolaterhead>No later than:</h3>
          <select id="nolater">
            <option>12:00AM</option>
            <option>1:00AM</option>
            <option>2:00AM</option>
            <option>3:00AM</option>
            <option>4:00AM</option>
            <option>5:00AM</option>
            <option>6:00AM</option>
            <option>7:00AM</option>
            <option>8:00AM</option>
            <option>9:00AM</option>
            <option>10:00AM</option>
            <option>11:00AM</option>
            <option>12:00PM</option>
            <option>1:00PM</option>
            <option>2:00PM</option>
            <option>3:00PM</option>
            <option>4:00PM</option>
            <option>5:00PM</option>
            <option>6:00PM</option>
            <option>7:00PM</option>
            <option>8:00PM</option>
            <option>9:00PM</option>
            <option>10:00PM</option>
            <option>11:00PM</option>
            <option>12:00PM</option>
          </select>
          <div class="actions">
            <button class="save">
              Save <i class="fasfa-check"></i>
            </button>
            <button class="dismiss">
              Dismiss <i class="fasfa-times"></i>
            </button>
          </div>
      </div>
    </div>
    <!--<a href="index.html">Back Home</a>-->
  </body>
</html>
