<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link href="style.css" rel="stylesheet" />
    <title>WhenRUfree</title>
  </head>

  <header>
    <div class="topnav" id="myTopnav">
      <img src="logo.png" alt="logo" class="logo" />
      <a href="login.html" class="active">Login</a>
      <a href="index.html">Sign Up</a>
      <a href="javascript:void(0);" class="icon" onclick="myFunction()">
        <i class="fa fa-bars"></i>
      </a>
    </div>
  </header>
  <body>
    <div class="loginbox">
      <div class="heading">
        <h1>When R U Free? Sign up here!</h1>
        <p>Schedule your team meetings with WhenRUFree!</p>
      </div>
      <form>
        <div id="first-row" class="row">
          <input type="text" name="" placeholder="First Name" />
          <input type="text" name="" placeholder="Last Name" />
        </div>
        <div id="second-row" class="row">
          <input type="email" name="" placeholder="Email" />
          <input type="password" name="" placeholder="Enter Password" />
        </div>
        <div id="third-row" class="row">
          <label for="timezone">Choose a Timezone:</label>
          <select id="timezone" name="timezone">
            <option value="EST">Eastern Time</option>
            <option value="PST">Pacific Time</option>
            <option value="CT">Central Time</option>
            <option value="MST">Mountain Time</option>
          </select>
        </div>
        <div id="fourth-row" class="row">
          <button>Sign Up</button>
        </div>
      </form>
    </div>
    <script src="app.js"></script>
    <script src="script.js"></script>
  </body>
</html>
